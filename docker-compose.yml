services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: health_user
      POSTGRES_PASSWORD: health_pass
      POSTGRES_DB: health_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_user -d health_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://health_user:health_pass@db:5432/health_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      UPLOAD_DIR: /app/uploads
      CHROMA_PATH: /app/chroma_db
    volumes:
      - uploads:/app/uploads
      - chromadb:/app/chroma_db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
  chromadb:
